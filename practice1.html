<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh;
            font-size:3rem;
            /* flex-direction: column; */
        }
        #root1,#root2{
            width:200px;
            height:200px;
            border: 1px solid black;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>
    <script>
        let root1 = document.getElementById("root1")
        let root2 = document.getElementById("root2")
        let count = 0
        let count1 = 11;
        function myfirst(){
           count++;
           if(count==10){
            count=1;
           }
           root1.innerHTML = count;
        }
        function mysecond(){
           count1--;
           if(count1==0){
            count1=11;
           }
           root2.innerHTML = count1;
        }
        setInterval(myfirst, 1000);
        setInterval(mysecond, 1000);
    </script>
</body>
</html>
