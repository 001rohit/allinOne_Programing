<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div class="wrapper">
        <div id="root"></div>
      </div>
      <script>
          let root = document.getElementById("root")
          let randomMess = ["hellow","welcome","how are you"]
          let val=""
          for(let i=1;i<=1;i++){
              let name=prompt("Enter your name: ")
                let randomRes = randomMess[Math.floor(Math.random()*3)]
                  val +=name+", "+randomRes+"<br>"
                }
                root.innerHTML = val
      </script>
</body>
</html>
