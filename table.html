<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height:80vh;
        }
        .item1{
            border:1px solid black;
        }
        table{
            border-collapse: collapse;
        }
        tr,th,td{
            text-align: center;
            width:150px;
            border: 1px solid black;
            font-size:20px;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <table id="root"  >
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>City</th>
            <th>Salary</th>
        </tr>
        <!-- <tr>
            <td>1</td>
            <td>Rohit</td>
            <td>Bhopal</td>
            <td>25000</td>
        </tr> -->
    </table>
    <script>
        let root = document.getElementById("root")
        let data = [
            {id:1,name:"Rohit",city:"Bhopal",salary:"25000/-"},
            {id:2,name:"Yogesh",city:"jabalpu",salary:"35000/-"},
            {id:3,name:"Mukul",city:"Bhopal",salary:"45000/-"}
        ]
        data.forEach((item)=>{
            let tr = document.createElement("tr")

            tr.innerHTML = `<tr>
          <td>${item.id}.</td>
          <td>${item.name}</td>
          <td>${item.city}</td>
          <td>${item.salary}</td>
            </tr>`
            root.appendChild(tr)
        })
        
    </script>
</body>
</html>
