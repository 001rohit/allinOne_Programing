<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        let root= document.getElementById("root")
        let a=""
        let i=0
        setInterval(() => {
            i++
            if(i>10){
                i=0
                root.innerHTML=" "
            }
            else{
                a+=i+"<br>"
                root.innerHTML = a
            }
            // for(let i=0;i<=10;i++){
            // }
        }, 1000);
    </script>
</body>
</html>
