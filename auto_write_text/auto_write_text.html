<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh;
            font-size:3rem;
            font-weight:bold;
        }

    </style>
</head>
<body>
    <script>
        let text= "hellow my name is rohit"
        let index = 0;
        function myText(){
            document.body.innerHTML = text.slice(0,index)
            index++;
            if(index>text.length){
                index=0;
            }
        }
        setInterval(myText, 100);
    </script>
</body>
</html>
