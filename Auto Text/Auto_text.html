<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Text</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh;
            background: #000;
        }
        .js{
            color: yellow;
        }
        p{
            color: white;
            font-size:4rem;
        }
        .typed-text{
            color: lime;
        }
    </style>
</head>
<body>
    <P><span class="js">Javascript </span> is  <span class="typed-text"></span>
    <span class="cursor">&nbsp;</span>
    </P>
    <script>
        const typeText = document.querySelector(".typed-text")
        const cursor = document.querySelector(".cursor")

        const words = ["Awesome","Fun","Cool","Life","Famous","Weird"]
        let typeingDelay = 200;
        let erasingDelay = 200;
        let newLetterDelay = 2000;
        let index = 0;
        let charIndex = 0;

        document.addEventListener("DOMContentLoaded",()=>{
            if(words.length){
                setTimeout(type,newLetterDelay)
            }
        })

        function type(){
            if(charIndex<words[index].length){
                typeText.textContent +=words[index].charAt(charIndex);
                charIndex++;
                setTimeout(type, typeingDelay);
            }else{
                setTimeout(erase,newLetterDelay)
            }
        }
        function erase(){
            if(charIndex>0){
                typeText.textContent = words[index].substring(0,charIndex-1);
                charIndex--;
                setTimeout( erase,erasingDelay);
            }else{
                index++;
                if(index>=words.length){
                    index=0;
                }
                setTimeout(type,typeingDelay+1100 );
            }
        }
    </script>
</body>
</html>
