<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("Enter number: ")
        var res
     if(value==1){
        console.log(`${value} is neither prime or nor composite`)
     }
     else if(value<0){
        console.log(`${value} is not a prime number`)
     }
     else{
        for(var i=2 ; i<value;i++){
            if(value%i==0){
                 res = `${value} is not a prime number`
                 break;
            }
            else{
                 res = `${value} is a prime number`
            }
        }
        console.log(res)
     }
</script>
</body>
</html>
