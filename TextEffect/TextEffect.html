<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh;
            background: #000;
        }
        .box{
            width:200px;
            text-align: center;
            border: 1px solid black;
            padding: 15px;
            text-transform: uppercase;
            font-weight: bold;
            font-size:25px;
            /* box-shadow: 2px 5px 5px gray;    */
            cursor: pointer;
            /* background: #fff; */
            animation: line 1.2s ease-in-out infinite;
        }
        span{
            position: relative;
        }
        @keyframes line {
            0%{
                left: 0;
                top:0;
                border-top:1px solid blue;
            }
            25%{
               left: 200px;
               top:0;
                border-right:1px solid lime;
            }
            50%{
                border-left: 200px;
                border-top:40px;
                border-bottom:1px solid blue;
            }
            75%{
                border-left: 0;
                border-top:0;
                /* border:1px solid blue; */
            }
        }
        span:nth-child(1){
            animation:text1 1s infinite;
        }
        span:nth-child(2){
            animation:text2 1.2s infinite;
        }
        span:nth-child(3){
            animation:text3 1.3s infinite;
        }
        span:nth-child(4){
            animation:text4 1.4s infinite;
        }
        span:nth-child(5){
            animation:text5 1.5s infinite;
        }
        @keyframes text1{
            to{
               color:brown;  
            }
            from{
                color: lime;
            }
        }
        @keyframes text2{
            to{
               color:brown;  
            }
            from{
                color: lime;
            }
        }
        @keyframes text3{
            to{
               color:brown;  
            }
            from{
                color: lime;
            }
        }
        @keyframes text4{
            to{
               color:brown;  
            }
            from{
                color: lime;
            }
        }
        @keyframes text5{
            to{
               color:brown;  
            }
            from{
                color: lime;
            }
        }
    </style>
</head>
<body>
          <div class="box">
            <span>R</span>
            <span>o</span>
            <span>H</span>
            <span>I</span>
            <span>T</span>
        </div>
</body>
</html>
